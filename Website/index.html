<!DOCTYPE html>
<html lang="en">
    <head>
        <script id="vertex-shader" type="x-shader/x-vertex">
        attribute  vec4 vPosition;
        attribute  vec4 vColor;
        varying vec4 fColor;

        
        void
        main()
        {
            fColor = vColor;
            gl_Position = vPosition;
        }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
        
        precision mediump float;

        uniform int i;

        varying vec4 fColor;

        void
        main()
        {
            vec4 c[7];
            c[0] = fColor;
            c[1] = vec4(1.0, 0.0, 0.0, 1.0);
            c[2] = vec4(0.0, 1.0, 0.0, 1.0);
            c[3] = vec4(0.0, 0.0, 1.0, 1.0);
            c[4] = vec4(1.0, 1.0, 0.0, 1.0);
            c[5] = vec4(0.0, 1.0, 1.0, 1.0);
            c[6] = vec4(1.0, 0.0, 1.0, 1.0);


            if(i==0) gl_FragColor = c[0];
            else if(i==1) gl_FragColor = c[1];
            else if(i==2) gl_FragColor = c[2];
            else if(i==3) gl_FragColor = c[3];
            else if(i==4) gl_FragColor = c[4];
            else if(i==5) gl_FragColor = c[5];
            else if(i==6) gl_FragColor = c[6];
        }
        </script>
        
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="main.css">
        </head>
<body>
    <header>
        <button onclick="clearCanvas()">X</button>
        <button onclick="eraseToggle()" id="erase">E</button>
        <button onclick="undo()">U</button>
        <button onclick="selectColor(0)" class="cb">X</button>
        <button onclick="selectColor(1)" class="cr">X</button>
        <button onclick="selectColor(2)" class="cy">X</button>
        <button onclick="selectColor(3)" class="cg">X</button>
        <button onclick="selectColor(4)" class="cu">X</button>
        <button onclick="selectColor(5)" class="cm">X</button>
        <button onclick="selectColor(6)" class="cw">X</button>
        <button onclick="selectColor(7)" class="cc">X</button>
    </header>
    <main>
        <canvas id="canvas" width="1250" height="700"></canvas>
    </main>
</body>
</html>
